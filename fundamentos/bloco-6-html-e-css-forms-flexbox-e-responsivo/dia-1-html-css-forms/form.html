<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TrybeTrip!</title>
</head>
<body>
    <header>
        <h1>TrybeTrip</h1>
    </header>
    <main>
        <form action="" method="get">
            <div class="line-content">
                <label for="full-name">Nome:</label>
                <input type="text" name="nome-completo" id="full-name" minlength="10" maxlength="40">
            </div>

            <div class="line-content">
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email">
            </div>

            <div class="line-content">
                <input type="radio" name="destiny" id="cidade">
                <label for="cidade">Cidade</label>
                <input type="radio" name="destiny" id="campo">
                <label for="campo">Campo</label>
                <input type="radio" name="destiny" id="praia">
                <label for="praia">Praia</label>
                <input type="radio" name="destiny" id="montanhas">
                <label for="montanhas">Montanhas</label>
            </div>

            <div class="line-content">
                <textarea name="abstract" id="why-me" cols="30" rows="10" placeholder="Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?" maxlength="500"></textarea>
            </div>

            <div class="line-content">
                <label for="date">Data:</label>
                <input type="date" name="trip-date" id="date">
            </div>

            <div class="line-content">
                <label for="promotion">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
                <input type="checkbox" name="promotion" id="promotion"> <br>
                <label for="allow-image">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
                <input required type="checkbox" name="allow-image" id="allow-image">
            </div>

            <div class="line-content">
                <button type="submit" id="submit-btn" disabled>Enviar</button>
                <button type="button" id="clear-btn">Limpar todos os campos</button>
            </div>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
