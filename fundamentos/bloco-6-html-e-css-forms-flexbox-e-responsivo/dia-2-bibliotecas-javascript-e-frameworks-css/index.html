<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
    <title>TrybeTrip!</title>
</head>
<body>
    <header class="container text-center">
        <h1>TrybeTrip</h1>
    </header>
    <main>
        <form id="form" action="" method="GET">
            <div class="container">
                <label class="form-label" for="full-name">Nome:</label>
                <input class="form-control" type="text" name="nome-completo" id="full-name" placeholder="Insira seu nome aqui">
            </div>

            <div class="container">
                <label class="form-label" for="email">E-mail:</label>
                <input class="form-control" type="email" name="email" id="email" placeholder="Insira seu e-mail aqui">
            </div>

            <div class="container">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="destiny" id="cidade">
                    <label class="form-check-label" for="cidade">Cidade</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="destiny" id="campo">
                    <label class="form-check-label" for="campo">Campo</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="destiny" id="praia">
                    <label class="form-check-label" for="praia">Praia</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="destiny" id="montanhas">
                    <label class="form-check-label" for="montanhas">Montanhas</label>
                </div>
            </div>

            <div class="container">
                <textarea class="form-control" name="abstract" id="why-me" cols="30" rows="10" placeholder="Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?"></textarea>
            </div>

            <div class="container">
                <div>
                    <label class="form-label" for="date-1">Data de início:</label>
                    <input class="form-control" type="text" id="date-1">
                </div>
            </div>

            <div class="container">
                <label class="form-check-label" for="promotion">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
                <input class="form-check-input" type="checkbox" name="promotion" id="promotion"><br>
                <label class="form-check-label" for="allow-image">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
                <input class="form-check-input" required type="checkbox" name="allow-image" id="allow-image">
            </div>

            <div class="container">
                <button type="submit" class="btn btn-success" id="submit-btn">Enviar</button>
                <button class="btn btn-warning" type="reset" id="clear-btn">Limpar todos os campos</button>
            </div>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        const time = {
            enableTime: true,
            dateFormate: "Y-m-d H:i",
            minDate: "today",
            altInput: true,
            altFormat: "F j, Y (h:S K)"
        };
        flatpickr("#date-1", time); // https://flatpickr.js.org/examples/#datetime

        const validate = new window.JustValidate('#form');
        const validation = new JustValidate('#form');

        validation
        .addField('#full-name', [
            {
            rule: 'minLength',
            value: 10,
            },
            {
            rule: 'maxLength',
            value: 40,
            },
            {
            rule: 'required',
            errorMessage: 'Full name is required.',
            }
        ])
        .addField('#email', [
            {
            rule: 'minLength',
            value: 10,
            },
            {
            rule: 'maxLength',
            value: 50,
            },
            {
            rule: 'required',
            errorMessage: 'Email is required.',
            },
            {
            rule: 'email',
            errorMessage: 'Email is invalid!',
            },
        ])
        .addField('#why-me', [
            {
            rule: 'minLength',
            value: 1,
            },
            {
            rule: 'maxLength',
            value: 500,
            },
            {
            rule: 'required',
            errorMessage: 'Why you should win is required.',
            }
        ])
        .addField('#allow-image', [
            {
            rule: 'required',
            errorMessage: 'You should allow the use of your image.',
            }
        ]); 
    </script>
</body> 
</html>
