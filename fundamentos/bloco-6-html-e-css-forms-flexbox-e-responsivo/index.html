<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>TrybeTrip!</title>
</head>
<body>
    <header class="container text-center">
        <h1>TrybeTrip</h1>
    </header>
    <main>
        <form action="" method="get">
            <div class="container">
                <label class="form-label" for="full-name">Nome:</label>
                <input class="form-control" type="text" name="nome-completo" id="full-name" minlength="10" maxlength="40" placeholder="Insira seu nome aqui" required>
            </div>

            <div class="container">
                <label class="form-label" for="email">E-mail:</label>
                <input class="form-control" type="email" name="email" id="email" placeholder="Insira seu e-mail aqui" required>
            </div>

            <div class="container">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="destiny" id="cidade">
                    <label class="form-check-label" for="cidade">Cidade</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="destiny" id="campo">
                    <label class="form-check-label" for="campo">Campo</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="destiny" id="praia">
                    <label class="form-check-label" for="praia">Praia</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="destiny" id="montanhas">
                    <label class="form-check-label" for="montanhas">Montanhas</label>
                </div>
            </div>

            <div class="container">
                <textarea class="form-control" name="abstract" id="why-me" cols="30" rows="10" placeholder="Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?" maxlength="500"></textarea>
            </div>

            <div class="container">
                <div>
                    <label class="form-label" for="date-1">Data de início:</label>
                    <input class="form-control" type="date" name="trip-date" id="date-1">
                </div>
                <div>
                    <label class="form-label" for="date-2">Data de volta:</label>
                    <input class="form-control" type="date" name="trip-date" id="date-2">
                </div>
            </div>

            <div class="container">
                <label class="form-check-label" for="promotion">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
                <input class="form-check-input" type="checkbox" name="promotion" id="promotion"><br>
                <label class="form-check-label" for="allow-image">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
                <input class="form-check-input" required type="checkbox" name="allow-image" id="allow-image">
            </div>

            <div class="container">
                <button class="btn btn-success" type="submit" id="submit-btn">Enviar</button>
                <button class="btn btn-warning" type="reset" id="clear-btn">Limpar todos os campos</button>
            </div>
        </form>
    </main>
</body>
</html>
